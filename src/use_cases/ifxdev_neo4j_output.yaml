type: neo4j
import: ./src/output_adapters/neo4j_output_adapter.py
class: Neo4jOutputAdapter
credentials: ./src/use_cases/secrets/ifxdev_neo4j_1.yaml
kwargs:
  post_processing:
    - "MATCH (n:`biolink:Protein`)  
       WHERE n.tdl IS NOT NULL  
       CALL apoc.create.addLabels(n, [n.tdl])  
       YIELD node  
       RETURN node;
       "